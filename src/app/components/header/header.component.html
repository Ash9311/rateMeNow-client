            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">


                <button type="button"
                    class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                    <span class="absolute -inset-1.5"></span>

                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

                        <path stroke-linecap="round" stroke-linejoin="round"

                <!-- Profile dropdown -->
                <div class="relative ml-3">
                    <div>
                        <button type="button" (click)="profileButtonClicked()"
                            class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full"
                                src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"
                                alt="">
                        </button>
                    </div>

                    <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
                    <div *ngIf="isprofileButtonClicked"
                        class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <!-- Active: "bg-gray-100", Not Active: "" -->
                        <a class="block px-4 py-2 text-sm text-gray-700 cursor-pointer hover:underline" role="menuitem"
                            tabindex="-1" (click)="myProfile()" id="user-menu-item-0">My Profile</a>
                        <a class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"

                        <a class="block px-4 py-2 text-sm text-gray-700 cursor-pointer hover:underline" role="menuitem"
                            tabindex="-1" id="user-menu-item-2" [routerLink]="['/app-signup']">Sign out</a>
                    </div>
                </div>
                <div class="text-white ml-3" *ngIf="rootScopeService.loggedInUser?.firstName">
                    {{rootScopeService.loggedInUser?.firstName|| ""}}</div>
            </div>
